<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <title>Items</title>
</head>
<body style="background-color:lightgrey;font-family:cursive;font-style:italic;">
    <div class="container">
        <br>
        <h1 align="center" style="color:azure;">
            <a href="logout/" class="btn btn-danger" style="width:80px;margin-right:270px;margin-left:70px;display:inline-block">Logout</a>
            Items
            <a href="../buy/" class="btn btn-warning" style="width:100px;margin-right:50px;margin-left:270px;display:inline-block">My Cart</a>
        </h1>
        <hr style="margin-left:auto;margin-right:auto;width:120px;">
        <a href="#1" style="text-decoration:none;color:black;display:inline-block;margin-left:140px;margin-top:15px;"><b>Realme</b></a>
        <a href="#2" style="text-decoration:none;color:black;display:inline-block;margin-left:140px;"><b>Samsung</b></a>
        <a href="#3" style="text-decoration:none;color:black;display:inline-block;margin-left:140px;"><b>Huawei</b></a>
        <a href="#4" style="text-decoration:none;color:black;display:inline-block;margin-left:140px;"><b>Apple</b></a>
        <a href="#5" style="text-decoration:none;color:black;display:inline-block;margin-left:140px;"><b>Xiaomi</b></a>
        <a href="#6" style="text-decoration:none;color:black;display:inline-block;margin-left:140px;"><b>Oppo</b></a>
        <div class="row" style="margin-top:40px; margin-button:50px;">
            {% for item in items %}
            <div class="col-6" id="{{ item.id }}">
                <form action="" method="POST">
                {% csrf_token %}
                <img src='{{ item.p_img }}' style="width:300px;height:300px;margin-left:160px;">
                <h4 align="center">Name : {{ item.p_name }}</h4>
                <h4 align="center" style="color:purple">Price : {{ item.p_price }}$</h4>
                <input type="hidden" name="id" value="{{ item.id }}">
                <h4 align="center" style="color:maroon">Quantity <input type="number" min="1" name="quantity" value="1" style="width:50px;color:maroon;background-color:lightgrey;border-color:grey;text-align:center;height:30px;"></h4>
                <input style="margin-left:270px;" align="center" class="btn btn-dark" type="submit" value="Add to cart">
                </form>
                <br>
            </div>
            {% endfor %}
            <br>
        </div>
    </div>
</body>
</html>
